<!doctype html>
<html>
<style>
body
{
background-color:azure;
text-align:center;
font-size:200px;
padding:100px;
}
h1
{
font-size:50px;
}
</style>
	<body>
		<script>
			//type 1
			const element=document.createElement("input");
			element.setAttribute("type","text");
			element.setAttribute("id","siva");
			element.setAttribute("placeholder","enter which table :");
			element.setAttribute("className","btn");
			document.body.appendChild(element);
			document.write("<br>");


			//type2
			const limit=document.createElement("input");
			limit.type = 'text';
			limit.id = 'ranjani';
			limit.placeholder='enter limit :';
			limit.className= 'btn';
			document.body.appendChild(limit);
			document.write("<br>");



			const b=document.createElement("button")
			document.body.appendChild(b);
			b.type="button";
			b.innerHTML="click";
			b.onclick=function()
			{
				var n1=parseInt(document.getElementById("siva").value);
				var n2=parseInt(document.getElementById("ranjani").value);
				for(i=1;i<=n2;i++)
				{ 
					document.write(i+"*"+n1+"="+i*n1+"<br>");
				}
			}
		</script>
	</body>
</html>
